{% extends "layout.html" %}

{% block content %}
    <h1>Your Workout Logs</h1>
    <a href="{{ url_for('fitness.new_log') }}" class="btn btn-primary">Add New Log</a>
    <table class="table">
        <thead>
            <tr>
                <th>Workout Type</th>
                <th>Duration (minutes)</th>
                <th>Time</th>
                <th>Rating</th>
                <th>Date Posted</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.workout_type }}</td>
                <td>{{ log.duration }}</td>
                <td>{{ log.time }}</td>
                <td>{{ log.rating }}</td>
                <td>{{ log.date_posted }}</td>
                <td>
                    <a href="{{ url_for('fitness.log', log_id=log.id) }}" class="btn btn-info">View</a>
                    <a href="{{ url_for('fitness.update_log', log_id=log.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('fitness.delete_log', log_id=log.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
