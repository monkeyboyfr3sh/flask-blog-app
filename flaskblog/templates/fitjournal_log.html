{% extends "layout.html" %}

{% block content %}
    <h1>{{ log.workout_type }}</h1>
    <p><strong>Duration:</strong> {{ log.duration }} minutes</p>
    <p><strong>Time:</strong> {{ log.time }}</p>
    <p><strong>Rating:</strong> {{ log.rating }}/10</p>
    <p><strong>Date Posted:</strong> {{ log.date_posted }}</p>

    <a href="{{ url_for('fitness.update_log', log_id=log.id) }}" class="btn btn-warning">Edit</a>
    <form action="{{ url_for('fitness.delete_log', log_id=log.id) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{{ url_for('fitness.journal_home') }}" class="btn btn-secondary">Back to Journal</a>
{% endblock %}
